<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    
    <h1>Course Registration Form</h1>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
        <table>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" name="fname" id="fname" ><br></td>
            </tr>
            <tr>
                <td><label for="sname">Surname</label></td>
                <td><input type="text" name="sname" id="sname" ><br></td>
            </tr>
            <tr>
                <td><label for="mob">Mobile Number</label></td>
                <td><input type="tel" name="mob" id="mob"><br></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" ><br></td>
            </tr>
            <tr>
                <td><label for="ppassword">Password</label></td>
                <td><input type="password" name="ppassword" id="ppassword" min="6" ><br></td>
            </tr>
            </tr>
            <tr>
                <td><label for="cpassword">Confirm Password</label></td>
                <td><input type="password" name="cpassword" id="cpassword" min="6" ><br></td>
            </tr>
            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="date" name="dob" id="dob" ><br></td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="number" name="age" id="age" min="18 max=60"><br></td>
            </tr>
            <tr>
                <td><label for="gender" >Gender</label></td>
                <td><input type="radio"name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio"name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio"name="gender" id="others">
                    <label for="others" >Others</label><br></td>
            </tr>
            <tr>
                <td><label for="select">Select Country</label></td>
                <td><select name="select" id="select">
                    <optgroup>
                        <option value="india">India</option>
                        <option value="usa" disabled>USA</option>
                        <option value="uk">UK</option>
                        <option value="uae">UAE</option>
                    </optgroup>
                </select></td>
            </tr>
            <tr>
                <td><label for="upload">Upload Picture</label></td>
                <td><input type="file" name="upload" id="upload" ></td>
            </tr>
        </table>
    
        <button type="submit">Reset</button><br>
        </fieldset>
        <fieldset>
            <legend>Contact Details</legend>
        
        <label for="course">Select Course</label><br>
        
        <select>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="c++">C++</option>
            <option value="javascript">JavaScript</option>
        </select><br>
        <label for="delivery">Delivery Mode</label>
        <input type="checkbox" name="delivery" id="online">
        <label for="online">Online</label>
        <input type="checkbox" name="delivery" id="offline">
        <label for="offline">Offline</label><br>
        <label for="comments">Comments</label><br>
        <textarea name="comments" id="comments" cols="40" rows="5"></textarea>
        <br>
        <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
